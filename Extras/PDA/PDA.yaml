      - TaskTitle: Stargate Projekte
        PictureFile: Limayos.jpg 
        Actions:
          - ActionTitle: "[ffff00]Projekt Limayos"
            Description: "Das Planetensystem Limayos hat nur eine Umlaufbahn. Es kann nur ueber Umwege erreicht werden.\n
                          Es ist eines der Besiedelungsprojekte aus der Zeit vor dem Fall der Goa`Uld.\n\n
                          Ein Gruendungsteam soll eine Siedlung bauen und den Planeten erschliessen. Die Arbeiten wurden nicht beendet. Das Bauteam wurde abgezogen als der Konflikt mit den Goa`Uld eskalierte.\n
                          Es gibt einen Auftrag fuer die Stargate Teams die Siedlung zu Ende zu bauen und mindestens Platz fuer 50 Siedler zu schaffen, die Versorgung sicher zu stellen und den Planeten zu sichern.\n
                          Du solltest den Planeten suchen. Vielleicht findest du dort ein Team und kannst dich dem Bauprojekt anschliessen.\n
                         "
#----------------------------------
      - TaskTitle: Trader Network
        PictureFile: Console.jpg 
        Actions:
          - ActionTitle: "[ffff00]Trader Network"
            Description: "Das Trader Network ist nach dem Fall der GoaUld entstanden\n\n
                          Die unterdrueckten Alienvoelker haben die GoaUld Technologie assimiliert und eigene Raumschiffe und Basen gebaut.\n
                          Explosionsartig haben sich die Voelker ausgebreitet. Sie haben sich verbuendet um gemeinsam die Resourcen der Planetensysteme auszubeuten\n
                          Die Xenu sind die Haendler in diesem Verbund. Sie haben ein auf fast jedem Planeten eine Handelsstation errichtet.\n
                          Diese Handelsstationen sind über ein Netzwerk verbunden. Der Hauptknotenpunkt ist die Umlaufbahn Trading Station im System Akua.\n
                          Von dort kann man viele andere Handelsstationen in verschiedenen Umlaufbahnen erreichen.\n
                          Aus den Umlaufbahnen kann man die planetaren Handelsstationen erreichen.\n
                          In den Handelsstationen wird die Verkahrssprache (Englisch) gesprochen.\n
                         "
          - ActionTitle: "[ffff00]Nodes of the Trader Network "
            Description: "Die bekannten Knoten des Handelsnetzwerkes sind:\n\n
                          - Trading Station : Akua System\n
                          - Akua : Akua System
                          - Omicron : Akua System\n
                          - Ningues : Ningues System\n
                          - Masperon : Masperomn System\n
                          \n
                          Es ist nicht bekannt ob noch weitere Knoten gibt.
                          [ffff00]Die Knoten koennen zum schnellen Reisen zwischen den Systemen benutzt werden.
                         "
#-------------------------------------
      - TaskTitle: Stargate Netztwerk
        PictureFile: stargate.jpg 
        Actions:
          - ActionTitle: "[ffff00]Knoten des Stargate Netztwerkes"
            Description: "Das Stagte Netzwerk wurde urspruenglich von der Erde aus benutzt.\n
                          Das Stargate auf der Erde ist nicht erreichbar. Dies kann bedeuten, dass das Stargate aus Sicherheitsgruenden ausgeschaltet wurde oder das die Erde angegriffen wurde und deshalb nicht erreichbar ist. \n
                          Ausserdem sind weite Teile des Netzwerkes ausgefallen, was auf einen technischen Defkt hinweist.\n
                          Ein Verteilerknoten in diesem Sektor ist das System Aeris. Von hier sind diverse Stargate Knoten erreichbar.\n
                          [ffff00]siehe auch Planetensysteme[-]\n
                          \n
                         "

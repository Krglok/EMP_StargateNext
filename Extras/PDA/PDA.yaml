# KNOWLEDGE BASE

# ENZYCLOPEDIA
# ENZYCLOPEDIA: Stargate
# Rot [ff2400]   / Gelb [ffff00]  normal [-] #
  - ChapterTitle: Stargate Universum 
    Category: FAQ
    Description: "Das Stargate Universum befindet sich in einer Zeit nach dem Fall der Goa`Uld.\n
    Die alten Machtstrukuren sind zerfallen und neue Gefahren und Verbuendete erscheinen auf der Bildflaeche.\n
    Die Menschheit hat begonnen eigene Kolonien und Besiedelungen einzurichten.\n\n
    Das Stargate auf der Erde ist aus unbekannten Gruenden ausgefallen und viele SG-Teams sind gestrandet.\n
    Die Teams versuchen nun auf eigene Faust zur Erde zurueckzukehren oder ihre Missionen zu erfuellen.\n
    Du gehoerst zu einem dieser Teams.\n\n
    Diese ENZYCLOPEDIE bietet dir Hintergrundinformationen. Der Inhalt wird in unregelmaessigen Abstaenden ergaenzt.
    " 
    PlayerLevel: 1
    Visibility: Always    ## or ByLevel, WhenRewarded
    Tasks:
      - TaskTitle: Stargates
        PictureFile: stargatenextbasis.jpg
#        PictureFile: stargate.jpg 
        Actions:
          - ActionTitle: "[ffff00]Stargateverbindung"
            Description: "Die Stargates verbinden zwei Basen miteinander. Diese koennen auf einem Planet, Mond oder im Weltraum stehen.\n
                          Jedes Stargate hat eine kleine Basis auf der es steht. Die Basis enthaelt eine Stromversorgung.\n
                          Wenn diese verbraucht ist, dann kann das Stargate bicht mehr benutzt werden.\n
                          ACHTUNG ! Man kann das Stargate trotzdem anwaehlen und hierher springen. Man strandet dann!\n
                          Die Stargates sind nicht automatisch Hin und Zurueck Wege. Manche sind auch Einbahnstrassen.\n
                          Auf einigen Planeten stehen mehrere Stargates nebeneinander.\n
                          Die Planeten sind nicht automatisch sicher. Prinzipiell haben alle eine atembare Atmosphaere oder haben einmal eine besessen.
                         "
          - ActionTitle: "[ffff00]Stargate Center"
            Description: "Das Stargate Center steht auf dem Planeten Erde. Das Stargate kann zur Zeit [ff2400]nicht angewaehlt werden[-].\n
                          Alle Teams ausserhalb der Erde sind gestrandet.\n
                          Die Adresse fuer die Erde ist Portal@Stargate.Terra
                         "
#
#----------------------------------
      - TaskTitle: Stargate Teams
        PictureFile: stargate1.jpg 
        Actions:
          - ActionTitle: "[ffff00]Planet Akua"
            Description: "Der Planet Akua gehoert zu den Planeten auf denen die Stargate Teams einen Stuetzpunkt eingerichtet haben.\n
                          Der Stuetzpunkt dient als Ausgangspunkt fuer die Erforschung des Akua Systems.\n
                          Die Ureinwohner sind friedlich und neutral gegenueber den Stargate Teams.\n
                          Die Stargate Teams greifen die Ureinwohner, sie nennen sich selbst Guardian, nicht an.\n
                          Ebenso werden andere friedliche Alien nicht angegriffen oder deren Stuetzpunkte erobert.\n
                          In frueheren Zeiten gab es hier einen Goa`Uld Stuetzpunkt. Dieser wurde aber zertsoert.\n\n
                          Nachdem Ausloeschen der Goa`Uld haben andere Alienvoelker eigene Stuetzpunkte auf dem Planeten gebaut. Diese Alienvoelker sind nicht unbedingt friedlich oder freundlich.
                          Einige betreiben allerdings Handelsstationen. Die Alien sind also im wesentlichen an den Rohstoffen des Planeten interessiert.
                          Es geht das Geruecht um, dass biologische Experimente durchgefuehrt werden. Lass dich also nicht gefangennehmen.
                         "
#
          - ActionTitle: "[ffff00]Explorer"
            Description: "Die Explorer sind eine Gruppe von Menschen, die auf eigene Faust die Planeten und die Galaxis erforschen wollen.\n
                          Sie sind nicht grundsaetzlich feindlich gegenueber den Stargate Teams. Lassen sich aber nicht gerne Vorschriften machen.\n
                          Es geht das Geruecht sie haben einen zentralen Stuetzpunkt Planeten in einem anderen Planetensystem.\n\n
                          Es wird angenommen, dass die Explorer mit dem Trust verbuendet sind.
                         "
#
          - ActionTitle: "[ffff00]System Lords"
            Description: "Die System Lords sind eine Gruppe von Individuen, Menschen und Nichtmenschen, die sich zum Ziel gesetzt haben das Erbe der Goaùld zu uebernehmen.\n
                          Bisher ist nur wenig ueber die Gruppe, ihre Aktivitaeten und Stuetzpunkte bekannt.\n
                          Sicher ist, dass im Akua System kein Stuetzpunkt der System Lords ist.\n
                          Es wird empfohlen dieser Gruppe aus dem Weg zu gehen. Es ist damit zu rechnen, dass sie feindlich sind.\n\n
                          Die Stargate Teams betrachtet die Gruppe als [ff2400]Feind![-]\n
                         "
#----------------------------------
#
      - TaskTitle: Astrophysik
        PictureFile: planetundmond.jpg 
        Actions:
          - ActionTitle: "[ffff00]Planetensystem[-]"
            Description: "Ein Planetensystem besteht aus einer Ansammlung von Planeten, Monden und Asteroiden.\n
                          Die einzelnen Planet sind im allgemeinen nicht weiter als 25 AE voneinander entfernt. (AE = Astronomische Einheiten)\n
                          "
          - ActionTitle: "[ffff00]Umlaufbahn"
            Description: "Eine Umlaufbahn bezeichnet einen Platz in einem Planetensystem, an dem ein Planet und seine Begleiter anzutreffen sind.\n
                          Es gibt verschiedene Begleiter \n
                          - einen oder mehrere Monde\n
                          - Astroiden in unterschiedlicher Anordnung. Ringe, Felder, Wolken \n
                          Eine besondere Form der Umlaufbahn sind die Austeroidenguertel. Hier liegen mehrere Asteroiden Formationen auf der gleichen Umlaufbahn im relativ geringen Abstand.
                          Im Planetensystem der Erde ist dies der Fall.\n\n
                          Die meisten Umlaufbahnen sind leer.
                         "
          - ActionTitle: "[ffff00]Planeten und Monde"
            Description: "Die Planeten und Monde sind die massiven Himmelskoerper mit eigener Gravitation.\n
                          Monde wie den Erdmond trifft man haeufiger an. Planetn mit atembarer Atmosphaere sind selten.\n
                         "
          - ActionTitle: "[ffff00]Wurmloch"
            Description: "Ein Wurmloch ist eine Einstein-Rosen-Bruecke zwischen zwei entfernten Orten im Raum.\n
                          Mit einem Warptriebwerk koennen damit grosse Entfernungen ueberbrueckt werden.\n
                          Wurmloecher gelten als instabil und koennen entstehen und verschwinden.\n
                         "
#----------------------------------
      - TaskTitle: Planetensysteme
        PictureFile: planetundmond.jpg 
        Actions:
          - ActionTitle: "[ffff00]Akua System"
            Description: "Das Akua System ist eines der ersten Planetensystem, dass in diesem Bereich der Galaxis besucht wurde.\n
                          Es umfasst 9 Umlaufbahnen. Davon sind 2 Asteroidenfelder\n
                          Auf dem Planeten Akua ist ein Stargate.\n
                          Der Planet Akua ist als P3H-826 im Stargate Center verzeichnet.
                          "
          - ActionTitle: "Aeris System"
            Description: "Das Aeris System ist ein Nachbarsystem von Akua.\n
                          Es umfasst 7 Umlaufbahnen. Davon ist 1 ein Asteroidenfelder\n
                          Auf dem Planeten Aeris sind mehrere Stargates.\n
                          Auf dem Planeten Limayos versuchen die Stargate Teams eine Kolonie einzurichten.\n
                          "
          - ActionTitle: "Lunaris System"
            Description: "Das Lunaris System ist ein Nachbarsystem von Akua.\n
                          Es umfasst 7 Umlaufbahnen. Davon ist 1 ein Asteroidenfelder\n
                          Auf dem Planeten Aeris ist ein Stargate.\n
                          "
          - ActionTitle: "Child System"
            Description: "Das Child System ist ein Nachbarsystem von Akua.\n
                          Es umfasst 7 Umlaufbahnen. Davon sind 2 Asteroidenfelder\n
                          Auf dem Planeten Child ist ein Stargate.\n
                          "
          - ActionTitle: "Skillon System"
            Description: "Das Skillon System ist ein Nachbarsystem von Akua.\n
                          Es umfasst 11 Umlaufbahnen. Davon ist 1 ein Asteroidenfeld\n
                          Auf dem Planeten Skillon ist ein Stargate.\n
                          Der Planet Skillon ist als PXY-887 im Stargate Center verzeichnet.\n
                          Der Planet gilt als aeusserst gefaehrlich. Dort gibt es eine Basis fuer Stargateteams.\n
                          "

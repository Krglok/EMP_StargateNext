Creator: Eleon Game Studios
Chapters:
  - ChapterTitle: The Robinson Protocol AKUA
    Preamble: "Willkommen im Stargate Universum!\n\n
    Dies ist ein spezielles Szenarion auf dem Hintergrund der Stargate Story.\n\n
    [ffff00]Fuer vollkommen unerfahrene Spieler empfehlen wir das Tutorial bevor man in diesem Multiplayer Spiel startet![-]\n\n
    Das ROBINSON PROTOKOLL soll den Spieler in das Szenario einfuehren. Es liefert Hintergrundinformationen.\n\n
    Du solltest es nicht ueberspringen.[-]"
    Description: "[fff400]Handling Tips[-]\n1. [fff400]Wird eine wichtige Information vermisst. Bitte an den Admin oder Spieler Lucius wenden?[-]\n
    Oeffne das PDA mit [ff2400]F1[-], und lese das entsprechende Kapitel der aktuellen Mission in der Liste und wechsle mit dem linken Button in das [ff2400]PDA LOG[-] mit dem oberen rechten Button.\n\n
    [fff400]2. Wenn du nicht sicher bist was als naechstes zu tun ist[-]\nCheck die TASK liste auf dem rechten Fenster oder suche nach [fff400]gelben Marker[-] auf dem Bildschirm. Sie zeigen eventuell eine interessante Position!\n\n
    [ff2400]Hinweis:[-]\n
    - Die gelben Screen Marker beenden eine Task , wenn man bis auf 4 m herangeht.\n
    - Wenn eine Task, die erfordert Gegenstaende von A nach B zu bewegen, nicht beendet wird, dann lege sie zurueck und wiederhole das Ganze.\n
    - Die Info Message zeigt nur die Tasten fuer die Default Einstellung ."
  #  PictureFile: WelcomeBack.jpg
    Category: SoloMission
    PlayerLevel: 1 # (default: 1)
    VisibleOnStartPlayfield: Akua
    Visibility: Always    # or ByLevel, WhenRewarded (default: Always)
    # Activatable: Always   # same settings as Visibility (default: Always)
    # RewardedChapters: [ chptitleBuildBase ]
   # ActivateChapterOnCompletion: chptitleMrsSmith
    NoSkip: True
    AutoActivateOnGameStart: True
    CompletedMessage: "Robinson Protocol completed! Now you are good to go!\n\n
    * * *\n\n
    Was ist als naechstes zu tun?\n\n
    1. [ffff00]Du startest auf einer alten Base der Stargate Teams. Baue sie nicht zu sehr aus. Du must den Planeten sowieso verlassen. Nichts hat hier Bestand ! (Wipe).\n\n
    2. Schliesse dich einer Fraktion an. Am Besten eines der SG-Teams.\n\n
    3. Du must ein kleines Raumschiff mit Warp bauen um an ausreichend Rohstoffe fuer ein grosses Raumschiff zu kommen.[-]\n\n
    4. Suche einen anderen Planeten um dort eine Basis zu bauen und das Ueberleben zu sichern!\n\n
    5. [ffff00]Stargate[-] [ff4444] Aternativ kannst du durch das Stargate auf diesem Plaaneten gehen.[-]\n\n
    6. [ff4444]Es gibt 5 Planeten Systeme. Sie sind durch die Stargates oder durch Wurmloecher erreichbar. \n\n
    7. Die Systeme werden nach ihren Hauptplaneten bezeichnet. AKUA, AERIS, CHILD, MIOS und VULCA \n\n
    Du bist hier gestrandet. Das Stargtae zur Erde funktioniert nicht mehr.\n\n
    Schaue in den Hintergrund um mehr zu erfahren ueber das Szenario.\n\n
    Viel Glueck, Mitglied des Stargate Teams!
    "
    CompletedSound: Sounds/Misc/DroneSignalBad
  #  Rewards:
  #    - Item: IronIngot
  #      Count: 20
  #    - Item: MagnesiumPowder
  #      Count: 20
  #    - Item: PromethiumPellets
  #      Count: 50
    #------------------------------------------------------------------------------------
    Tasks:
      - TaskTitle: Personal Container
        PictureFile: Hideout2.jpg
        StartMessage: "norm;35|Open the [ffff00]Personal Container[-] in der Basis."
        Rewards:
          - Item: SnakeweedStage1
            Count: 1 
        Actions:            
          - ActionTitle: Go to Personal Container
            Description: ===
            Check: NearUnit
            Names: [ Wreckage, ContainerPersonal ]
            Guiding: TempIndoor
            AllowManualCompletion: true
            CompletedMessage: ""

          - ActionTitle: Open Personal Container
            Description: ===
            Check: InventoryOpened
            Names: [ ContainerPersonal ]
            AllowManualCompletion: true
            CompletedMessage: "norm;35|Move all the stuff to your inventory."

          - ActionTitle: Empty Personal Container
            Description: ===
            Check: InventoryEmptied
            Names: [ ContainerPersonal ]
            AllowManualCompletion: true
            CompletedMessage: "norm;35|Exit the Personal Container."

          - ActionTitle: Exit Personal Container
            Description: ===
            Check: InventoryClosed
            Names: [ ContainerPersonal ]
            AllowManualCompletion: true
            CompletedMessage: ""

      - TaskTitle: Aktivate Base
        PictureFile: Hideout2.jpg
        StartMessage: "norm;35|Benutze den [c][ff4444]Y[-][/c] Button um die Baiss zu aktivieren.\n\n
                       Note: Die Basis hat einen  [ffff00]Capacitor (Solar) + mehrere Solar Panels[-] fuer Energy production. Bedenke das Drohnen die Basis angreifen werden.
                      "
        Actions:
          - ActionTitle: Y to activate
            Description: ===
            Check: MainPowerSwitched
            Names: [ Base ]
            AllowManualCompletion: true
            CompletedMessage: ""

      - TaskTitle: Basic Farming
        StartMessage: "norm;35|Kuemmere dich um die Nahrungsversorgung mit den Pflanzbeeten. Es sind bereits welche vorhanden!"
        Actions:
          - ActionTitle: Place Sprouts
            Description: ===
            Check: BlocksPlaced
            Types: [ AlienPalmTreeStage1, AlienPlantTube2Stage1, AlienplantWormStage1, BulbShroomYoungStage1, CornStage1, DesertPlant20Stage1, ElderberryStage1, InsanityPepperStage1, PearthingStage1, PumpkinStage1, SnakeweedStage1, TomatoStage1, WheatStage1 ]
            Amount: 1
            AllowManualCompletion: true
            CompletedMessage: ""

      - TaskTitle: Activate Growlight
        StartMessage: "norm;35|Finde den Schalter fuer das Pflanzenlicht."
        Actions:
          - ActionTitle: Use Lever
            Description: === 
            Check: DeviceNamePowered
            Names: [ LightPlant01 ]
            AllowManualCompletion: true
            CompletedMessage: ""

      - TaskTitle: Construction Site
        StartMessage: "norm;35|Es ist kein Konstruktor vorhanden. Benutze vorerst den Survival Konstruktor."
        Actions:
          - ActionTitle: Place Constructor
            Description: ===
            Check: BlocksPlaced
            Types: [ ConstructorSurvival ]
            AllowManualCompletion: true
            CompletedMessage: "" 


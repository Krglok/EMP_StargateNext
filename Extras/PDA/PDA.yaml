            Description: === 
            Check: DeviceNamePowered
            Names: [ LightPlant01 ]
            AllowManualCompletion: true
            CompletedMessage: ""

      - TaskTitle: Construction Site
        StartMessage: "norm;35|Es ist kein Konstruktor vorhanden. Benutze vorerst den Survival Konstruktor."
        Actions:
          - ActionTitle: Place Constructor
            Description: ===
            Check: BlocksPlaced
            Types: [ ConstructorSurvival ]
            AllowManualCompletion: true
            CompletedMessage: "" 

      - TaskTitle: Hole Resources
        StartMessage: "norm;35|Abbau der Resourcen  [fff400]ORES[-], von den Oberflaechensteinen (Drill mode: Stone Mining) or von den Erzlagern in der Umgebung (Drill mode: Resource mining) zum bauen eines Konstruktors.\n--\n
        Also [fff400]faelle ein paar Baeume [-] mit der Saege, fuer Holz zum herstellen von NitroCellulose fuer Munition."
        Actions:
          - ActionTitle: 5 Iron Ore
            Description: === 
            Check: ItemsPickedUp

      - TaskTitle: Stargates
        PictureFile: GlobMisc.jpg 
        Actions:
          - ActionTitle: Stargateverbindung
            Description: "Die Stargate verbinden zwei Basen miteinander. Die können auf einem Planet, Mond oder im Weltraum stehen.\n\n
                          Jedes Stargate hat eine kleine Basis auf der es steht. Die Basis enthaelt eine Stromversorgung. Wenn diese verbraucht ist, dann kann das Stargate bicht mehr benutzt werden.
                          ACHTUNG ! Man kann das Stargate trotzdem anwaehlen und hierher springen. Man strandet dann!\n\n
                          Die Stargates sind nicht automatisch Hin und Zurueck Wege. Manche sind auch Einbahnstrassen.\n\n
                          Auf einigen Planeten stehen mehrere Stargates nebeneinander.\n\n
                          Die Planeten sind nicht automatisch sicher. Prinzipiell haben alle eine atembare Atmosphaere oder haben einmal eine besessen.
                         "

          - ActionTitle: Stargate Center
            Description: "Das Stargate Center steht auf dem Planeten Erde. Das Stargate kann zur Zeit nicht abgewaehlt werden.\n\n
                          Alle Teams ausserhalb der Erde sind gestrandet.\n\n
                          Die Adresse fuer die Erde ist Portal@Stargate:Terra
                         "

          - ActionTitle: Planet Akua
            Description: "Der Planet Akua gehoert zu den Planeten auf denen die Stargate Teams einen Stuetzpunkt eingerichtet haben.\n\n
                          Der Stuetzpunkt dient als Ausgangspunkt fuer die Erforschung des Akua Systems.\n\n
                          Die Ureinwohner sind friedlich und neutral gegenueber den Stargate Teams.\n\n
                          Die Stargate Teams greifen die Ureinwohner, sie nennen sich selbst Guardian, nicht an.\n\n
                          Ebenso werden andere fiedliche Alien nicht angegriffen oder deren Stuetzpunkte erobert.\n\n
                          In frueheren Zeiten gab es hier einen Goa`Uld Stuetzpunkt. Dieser wurde aber zertsoert.\n\n
                          Nachdem Ausloeschen der Goa`Uld haben andere Alien Stuetzounkte auf dem Planeten gebaut. Diese Alienvoelker sind nicht unbedingt friedlich der freundlich.
                          Einige betreiben allerdings Handelsstationen. Die Alien sind also im wesentlichen an den Rohstoffen des Planeten interessiert.
                          Es geht das Geruecht um, dass biologische Experimente durchgefuehrt werden. Lass dich also nicht gefangennehmen.
                         "

          - ActionTitle: Exploerer
            Description: "Die Explorer sind eine Gruppe von Menschen, die auf eigene Faust die Planeten und die Galaxis erforschen wollen.
                          Sie sind nicht grundsaetzlich feindlich gegenueber den Stargate Teams. Lassen sich aber nicht gerne Vorschriften machen.
                          Es geht das Geruecht sie haben einen zentralen Stuetzpunkt Planeten in einem anderen Planetensystem.\n\n
                          Es wird angenommen, dass die Explorer mit dem Trust verbuendet sind.
                         "

          - ActionTitle: System Lords
            Description: "Die System Lords sind eine Gruppe von Individuen, Menschen und Nichtmenschen, die sich zum Ziel gesetzt haben das Erbe der Goaùld zu uebernehmen.\n\n
                          Bisher ist nur wenig ueber die Gruppe, ihre Aktivitaeten und Stuetzpunkte bekannt. Sicher ist, dass im Akua System kein Stuetzpunkt der System Lords ist.\n\n
                          Es wird empfohlen dieser Gruppe aus dem Weg zu gehen. Es ist damit zu rechnen, dass sie feindlich sind.\n\
                          Die Stargate Teams betrachtet die Gruppe als Feind!\n\n
                         "

          - ActionTitle: Planetensystem
            Description: "Ein Planetensystem besteht aus einer Ansammlung von Planeten, Monden und Asteroiden.\n\n
                          Die einzelnen Planet sind im allgemeinen nicht weiter als 25 AE voneinander entfernt. (AE = Astronomische Einheiten.\n\n
                          "

          - ActionTitle: Umlaufbahn
            Description: "Eine Umlaufbahn bezeichnet einen Platz in einem Planetensystem, an dem ein Planet und seine Begleiter anzutreffen sind.\n\n
                          Es gibt verschiedene Begleiter: \n\n
                          - einen oder mehrere Monde\n\n
                          - Astroiden in unterschiedlicher Anordnung. Ringe, Felder, Wolken \n\n
                          Eine besondere Form der Umlaufbahn sind die Austeroidenguertel. Hier liegen mehrere Asteroiden Formationen auf der gleichen Umlaufbahn im relativ geringen Abstand.
                          Im Planetensystem der Erde ist dies der Fall.\n\n
                          Die meisten Umlaufbahnen sind leer.
                         "

          - ActionTitle: Planeten und Monde
            Description: "Die Planeten und Monde sind die massiven Himmelskoerper mit eigener Gravitation.\n\n
                          Monde wie den Erdmond trifft man haeufiger an. Planetn mit atembarer Atmosphaere sind selten.\n\n
                         "

          - ActionTitle: Projekt Limayos
            Description: "Der Planeten Limayos liegt im Planetensystem Aeris. Es sit eines der Besiedelungsprojekte aus der Zeit vor dem Fall der Goa`Uld.\n\n
                          Ein Gruendungsteam sollte eine Siedlung bauen und den Planeten erschliessen. Die Arbeiten wurden nicht beendet. Das Bauteam wurde abgezogen als der Konflikt mit den Goa`Uld eskalierte.\n\n
                          Es gibt einen Auftrag fuer die Stargate Teams die Siedlung zu Ende zu bauen und mindestens Platz fuer 50 Siedler zu schaffen und die Versorgung sicher zu stellen und den Planeten zu sichern.\n\n
                         "

